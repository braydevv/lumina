<head>

    <style>
        :root {
            --primary-color: #9370DB; /* Lavender */
            --primary-light: #B19CD9;
            --primary-dark: #7B68EE;
            --text-color: #FFFFFF;
            --secondary-text: #E6E6FA;
            --background: #000000;
            --card-bg: rgba(30, 30, 30, 0.7);
            --gradient-start: rgba(147, 112, 219, 0.8);
            --gradient-end: rgba(123, 104, 238, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .login-container.hidden {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(147, 112, 219, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .login-logo {
            margin-bottom: 30px;
        }

        .login-logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #FFFFFF, #B19CD9);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-logo p {
            color: var(--secondary-text);
            font-size: 1rem;
            opacity: 0.8;
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(147, 112, 219, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 112, 219, 0.4);
        }

        .social-login {
            margin-top: 30px;
        }

        .social-login p {
            color: var(--secondary-text);
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 10px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .signup-link {
            margin-top: 20px;
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Main App Styles */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .app-container.visible {
            opacity: 1;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #FFFFFF, #B19CD9);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(to bottom right, var(--primary-color), var(--primary-dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(to bottom right, var(--primary-light), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        main {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chat-header .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            margin-left: auto;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: calc(100vh - 220px);
        }

        .message {
            display: flex;
            gap: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to bottom right, var(--primary-light), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .user-message .message-avatar {
            background: linear-gradient(to bottom right, #4A90E2, #5A6BFF);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border-top-left-radius: 0;
            max-width: 80%;
        }

        .user-message .message-content {
            background: rgba(90, 107, 255, 0.2);
            border-top-left-radius: 15px;
            border-top-right-radius: 0;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-text {
            line-height: 1.5;
        }

        .message-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
            text-align: right;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 1rem;
        }

        .chat-input input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            border: none;
            border-radius: 10px;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 112, 219, 0.4);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Rain Animation */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, var(--primary-color));
            border-radius: 50%;
            opacity: 0.5;
            animation: rain linear infinite;
        }

        @keyframes rain {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, var(--gradient-start), transparent 70%),
                        radial-gradient(circle at bottom left, var(--gradient-end), transparent 70%);
            z-index: -1;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                padding: 10px;
            }

            .chat-container {
                border-radius: 15px;
            }

            .message-content {
                max-width: 90%;
            }

            .login-card {
                padding: 30px 20px;
            }
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px 0;
            margin-left: 55px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-light);
            border-radius: 50%;
            opacity: 0.7;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>

            const avatar = document.createElement('div');
            avatar.classList.add('message-avatar');
            avatar.textContent = isUser ? 'U' : 'L';
            
            const content = document.createElement('div');
            content.classList.add('message-content');
            
            const messageText = document.createElement('div');
            messageText.classList.add('message-text');
            messageText.textContent = text;
            
            const messageTime = document.createElement('div');
            messageTime.classList.add('message-time');
            messageTime.textContent = 'Just now';
            
            content.appendChild(messageText);
            content.appendChild(messageTime);
            
            message.appendChild(avatar);
            message.appendChild(content);
            
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.classList.add('typing-indicator');
            indicator.id = 'typingIndicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('typing-dot');
                indicator.appendChild(dot);
            }
            
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // Send message to Gemini API
        async function sendToGemini(text) {
            showTypingIndicator();
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-goog-api-key': API_KEY
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    {
                                        text: text
                                    }
                                ]
                            }
                        ]
                    })
                });
                
                const data = await response.json();
                
                // Small delay to simulate thinking
                setTimeout(() => {
                    removeTypingIndicator();
                    
                    if (data.candidates && data.candidates[0].content.parts[0].text) {
                        addMessage(data.candidates[0].content.parts[0].text);
                    } else {
                        addMessage("I'm sorry, I couldn't process that request. Please try again.");
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage("I'm sorry, there was an error processing your request. Please try again later.");
            }
        }
        
        // Handle sending a message
        function handleSendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            addMessage(text, true);
            messageInput.value = '';
            
            sendToGemini(text);
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            createRainDrops();
            
            loginBtn.addEventListener('click', handleLogin);
            
            googleLogin.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'google.html';
            });
            
            discordLogin.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'discord.html';
            });
            
            instagramLogin.addEventListener('click', (e) => {
                e.preventDefault();
                alert('Instagram login coming soon!');
            });
            
            sendBtn.addEventListener('click', handleSendMessage);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });
            
            // For demo purposes, allow clicking on user profile to log out
            userProfile.addEventListener('click', () => {
                appContainer.classList.remove('visible');
                setTimeout(() => {
                    loginContainer.classList.remove('hidden');
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                }, 500);
            });
        });
    </script>
